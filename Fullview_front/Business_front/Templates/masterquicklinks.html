	<script>
		document.getElementById('sidebarCollapse').addEventListener('click', function() {
			var sidebar = document.getElementById('sidebar');
			var header = document.querySelector('.header');
			
			// Toggle collapse class
			sidebar.classList.toggle('collapsed');
		
			// Adjust the header margin based on the sidebar state
			if (sidebar.classList.contains('collapsed')) {
				header.style.marginLeft = '100px'; // Adjust based on collapsed width
			} else {
				header.style.marginLeft = '205px'; // Default expanded margin
			}
		});
	</script>

    <script>
        function searchFunction() {
            // Get the input field and its value
            var input = document.getElementById("menuSearch");
            var filter = input.value.toLowerCase();

            // Get all the links in the results div
            var links = document.getElementById("results").getElementsByTagName("a");

            // Loop through all links and hide those that don't match the search query
            for (var i = 0; i < links.length; i++) {
                var link = links[i];
                if (link.innerHTML.toLowerCase().indexOf(filter) > -1) {
                    link.style.display = "";
                } else {
                    link.style.display = "none";
                }
            }
        }
    </script>
